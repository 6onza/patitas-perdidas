<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="../../static/css/style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="section-title">
                <h2>Contacto</h2>
            </div>
            <div class="container">
                <form class="contact-form">
                    <h3>¡Hablemos via Email!</h3>
                    <input type="text" id="name" placeholder="Ingrese su nombre">
                    <input type="email" id="email" placeholder="Ingrese su email">
                    <textarea id="message" placeholder="Escriba su mensaje aquí"></textarea>
                    <button type="submit">Enviar mensaje</button>
                </form>
                <div class="contact-info">
                    <p>O hablemos por:</p>
                        <div class="icons">
                            <a class="whatsapp-number" href="#"><i class="fa-brands fa-whatsapp"></i></a>
                            <a class="whatsapp-number" href="#"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                </div>
            </div>
        </section>
    </body>
</html>
