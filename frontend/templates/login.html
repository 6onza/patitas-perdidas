{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<section class="login container-fluid">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <!-- volver -->
                    <a href="{{ url_for('index') }}" class="btn btn-transparent border col-4 m-3 text-start">
                        <i class="fas fa-arrow-left me-3"></i>
                        Volver a inicio
                    </a>
                    <div class="card-header text-center">
                        <img src="{{ url_for('static', filename='images/illustrations/dog.svg') }}" 
                             alt="dog illustration" 
                             class="img-fluid col-lg-6">
                        <h2 class="text-center">Iniciar sesión</h2>
                    </div>
                    <div class="card-body">
                        <!-- Alerta para mensajes de error -->
                        <div class="alert alert-danger d-none" id="errorAlert" role="alert">
                        </div>
                        
                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" 
                                       name="username" 
                                       id="username" 
                                       class="form-control" 
                                       required>
                                <div class="invalid-feedback">
                                    Por favor ingresa tu usuario
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" 
                                       name="password" 
                                       id="password" 
                                       class="form-control" 
                                       required>
                                <div class="invalid-feedback">
                                    Por favor ingresa tu contraseña
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner" role="status" aria-hidden="true"></span>
                                Iniciar sesión
                            </button>
                        </form>
                        <!-- register -->
                        <div class="text-center mt-3">
                            <a href="{{ url_for('register') }}">¿No tienes cuenta? Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
